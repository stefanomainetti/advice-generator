<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script type="module" src="./js/main.min.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="advice-container">
      <div class="advice-id"></div>
      <div class="advice-text">
        <q class="advice-text-inner"></q>
      </div>
      <div class="pattern-divider-mobile"></div>
      <div class="pattern-divider-desktop"></div>
      <button type="button" class="dice">Dice</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./dist/js/main-bundle-min.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="advice-container">
          <h1 data-text="advice-id" class="advice-id"></h1>
          <p class="advice-text">
            <q data-text="advice-content" class="advice-text-inner"></q>
          </p>
          <div class="pattern-divider"></div>
        </div>
        <div
          role="button"
          data-button="dice"
          class="dice-button"
          aria-label="Advice generator"
        >
          <div class="dice"></div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stefano Mainetti</a>.
    </footer>
  </body>
</html>
